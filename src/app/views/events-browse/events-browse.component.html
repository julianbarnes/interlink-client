<div class="flex-container">

    <div class="container row">
        <div class="col-8"><h1>Upcoming</h1></div>
        <div class="col-4"><a href="">View More</a></div>
    </div>
    <ng-container *ngIf="events">
        <div class="events-container col-10">
            <ng-container *ngIf="events.length > 0; else noEvents">
                <ng-container *ngFor="let event of events">
                    <mat-card  class="example-item col-12 my-5"
                    (click)="this.navigate(event)">
                        <mat-card-content>
                            <img class="img-thumbnail" [src]="event.picture" alt="concert image">
                            <p>{{event.description}}</p>
                            <a [href]="event.url">{{event.url}}</a>
                        </mat-card-content>
                        <mat-card-actions class="col-12">
                            <button class="text-primary mx-auto" mat-button>LIKE</button>
                            <button class="text-primary mx-auto" mat-button>SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                    <ng-container *ngIf="isAdmin">
                        <button>Approve</button>
                        <button>Reject</button>
                    </ng-container>
                </ng-container>
            </ng-container>
            <ng-template #noEvents>
                <h1 class="no-events">No Upcoming Events</h1>
            </ng-template>
        </div>
    </ng-container>
