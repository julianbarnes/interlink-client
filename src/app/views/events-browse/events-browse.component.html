    <h1 class="mt-3">Adventlink</h1>
    <button (click)="this.navigateToAdd()" mat-fab matTooltip="Warn" class="col-4" color="warn" aria-label="Example fab with a heart icon">
        <mat-icon>add</mat-icon>
    </button>

    <form class="form-group" novalidate [formGroup]="eventForm">
        <mat-form-field appearance="fill">
            <mat-label>Age Group</mat-label>
            <mat-select formControlName="ageGroup">
                <mat-option *ngFor="let group of ['Youth', 'Young Adult', 'Adult']" [value]="group">
                {{group}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let group of ['Social', 'Bible Study', 'Professional','Spiritual','Small Group']" [value]="group">
                {{group}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button matButton class="col-12"(click)="filterEvents()">Refresh</button>
    </form>
    <ng-container *ngIf="!events || events.length === 0">
        <h1 class="no-events">No Upcoming Events</h1>
    </ng-container>
    <ng-container *ngIf="events">
        <div class="events-container col-10">
            <ng-container *ngIf="events.length > 0">
                <ng-container *ngFor="let event of events">
                    <mat-card  class="card col-12 my-5"
                    (click)="this.navigate(event)">
                        <mat-card-content>
                            <ng-container *ngIf="event.picture; else noPicture">
                                <img class="img-thumbnail" [src]="event.picture" alt="concert image">
                            </ng-container>
                            <ng-template #noPicture>
                                <h1>{{event.title}}</h1>
                            </ng-template>
                            <!-- <p>{{event.description}}</p> -->
                            <a [href]="event.url">{{event.url}}</a>
                        </mat-card-content>
                        <!-- <mat-card-actions class="col-12">
                            <button class="text-primary mx-auto" mat-button>LIKE</button>
                            <button class="text-primary mx-auto" mat-button>SHARE</button>
                        </mat-card-actions> -->
                    </mat-card>
                    <ng-container *ngIf="isAdmin">
                        <button>Approve</button>
                        <button>Reject</button>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
